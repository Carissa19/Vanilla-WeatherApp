<!DOCTYPE html>
<html>

<head>
  <title>Plus Sandbox</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="container">
    <h1>
      Weather Forecast
    </h1>

    <div class=row>
      <div class=col-3>
        Cape Town
      </div>
      <div class=col-3>
        Johannesburg
      </div>
      <div class=col-3>
        Pretoria
      </div>
      <div class=col-3>
        George
      </div>
      <form id="search-form">
        <input type="search" id="city-input" placeholder="Type a city" />
        <input type="submit" value="search" class="search-form btn btn-primary shadow-sm w-10 " />
        <button class="btn btn-success w-10" id="current-location-button">
          Current
        </button>
        <form>
          <p>
          <div id="city"></div>

          <div id="date"></div>

          <div id="description"></div>
          </p>
          <div class="row">
            <div class=col-2>
              <span class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" id="icon" class />
              </span>
            </div>
            <div class=col-2>
              <div class="float-left">
                <span class="temperature" id="temperature"></span><span class="units">Â°C</span>
              </div>
            </div>
            <div class=col-2>
              <div class=weather-details>
                Humidity : <span id="humidity"> </span>%
                <br /> Wind: <span id="wind"> </span>/h
              </div>
            </div>

              <div class="weather-forecast" id="forecast">
            </div> 
            <script src="src/index.js"></script>
            
          </body> 
</html>
